{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Редактировать пост{% else %}Создать пост{% endif %}{% endblock %}
{% block content %}
    <h1>{% if form.instance.pk %}Редактировать пост{% else %}Создать пост{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'news_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
