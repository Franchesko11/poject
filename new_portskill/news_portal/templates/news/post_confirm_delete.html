{% extends 'base.html' %}
{% block title %}Удалить пост{% endblock %}
{% block content %}
    <h1>Удалить пост</h1>
    <p>Вы уверены, что хотите удалить пост "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'news_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
